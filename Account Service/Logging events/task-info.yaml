        private String email;

        @NotEmpty
        @JsonProperty(value = "period")
        @Pattern(regexp = "([0][1-9]|[1][0-2])(-{1})(\\d{1,})")
        private String period;

        @Min(value = 0L, message = "Salary can't be negative")
        private Long salary;

        public UploadPayroll() {
        }

